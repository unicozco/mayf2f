<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <div class="title">Student Portal</div>
        <div class="table-section">
            <div class="wrapper">
                <input type="text" id="searchBar" placeholder="Search by first name, last name, or email"
                    onkeyup="handleSearch()">
                <button onclick="">Search</button>
            </div>

            <div class="flex-container">
                <button onclick="sortByName('asc')">Sort A -> Z</button>
                <button onclick="sortByName('desc')">Sort Z -> A</button>
                <button onclick="sortByMarks()">Sort by Marks</button>
                <button onclick="sortByPassing()">Sort by Passing</button>
                <button onclick="sortByClass()">Sort by Class</button>
                <button onclick="sortByGender()">Sort by Gender</button>
            </div>

            <table id="studentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Passing</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added here dynamically -->
                </tbody>
            </table>


            <div id="genderTables">
                <table id="femaleTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Class</th>
                            <th>Marks</th>
                            <th>Passing</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added here dynamically -->
                    </tbody>
                </table>

                <table id="maleTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Class</th>
                            <th>Marks</th>
                            <th>Passing</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
